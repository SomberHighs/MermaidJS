name: Nexus CI

# Trigger on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the repository code
    - uses: actions/checkout@v4

    # 2. Set up Python 3.12 (matches your local environment)
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # We manually install dependencies since we haven't frozen a requirements.txt yet
        # If you generated requirements.txt earlier, you could use: pip install -r requirements.txt
        pip install fastapi uvicorn aiosmtplib jinja2 pytest pytest-asyncio

    # 4. Run Tests
    - name: Run Tests
      # IMPORTANT: We use 'python -m pytest' to fix the import path issue
      run: |
        python -m pytest
